# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: hermes.log
email: dovydasgulbinas@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Proudly representing Lithuania
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.megamorphf.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: megamorphf
github_username:  megamorphf

owner:
    name: Dovydas Gulbinas
    email: dovydasgulbinas@gmail.com
    github: megamorphf
    twitter: megamorphf
    linkedin:
    facebook:
    google_plus:
    youtube:

sharing:
    twitter: true
    linkedin: true
    facebook: true
    google_plus: true
    reddit: true

# Disqus comments configuration (leave blank to disable comments)
disqus_shortname: 'megamorphf'

# Jekyll configuration
permalink: /:year/:month/:day/:title/
paginate: 4

# TODO: update feed.xml for better description

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

collections:
  jokes:
    output: true

# theme: trio


plugins:
  - jekyll-feed
  # - jemoji
  - jekyll-auto-image
  - jekyll-paginate

img: "/assets/img/"
git_domain: "https://www.megamorphf.github.io"


defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

  - scope:
      path: ""
      type: jokes
    values:
      layout: page

exclude: ['README.md']
